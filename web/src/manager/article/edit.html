<style type="text/css">
.tools {
    line-height: 28px;
    font-size: 16px;
}

.tools > span {
    cursor: pointer;
    background-color: #B96E4A;
    padding: 5px;
    border-radius: 3px;
    -webkit-user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
}

.content-item {
    display: -webkit-box;
    display: -ms-box;
    display: -moz-box;
    display: -o-box;
    display: box;
    margin-top: 16px;
    margin-bottom: 12px;
    margin-right: 10px;
    font-size: 23px;
    color: rgba(70, 70, 70, 0.8);
}

.content-item .content-div {
    -webkit-box-flex: 1;
    -ms-box-flex: 1;
    -moz-box-flex: 1;
    -o-box-flex: 1;
    flex: 1;
}

.content-item div {
    /*    line-height: 25px;
    margin: 0px;*/
}

.content-item textarea {
    width: 100%;
    height: 70px;
    line-height: 16px;
    font-size: 12px;
}

.content-item input {
    width: 100%;
    border: 0px;
    background-color: transparent;
}
</style>
<div id="article-edit">
    <div class="content-item">
        <div>标题：</div>
        <div class="content-div">
            <input placeholder="请输入文章标题" [value]="title" (keyup)="titleChanged($event)" />
        </div>
        <div class="tools">&nbsp;
            <span (click)="save();">存草稿</span>&nbsp;&nbsp;
            <span (click)="cancel();">发表文章</span>&nbsp;&nbsp;
            <span (click)="cancel();" *ngIf="isBack">返回</span>
        </div>
    </div>
    <!-- <div class="content-item">
        <div>摘要：</div>
        <div class="content-div">
            <textarea placeholder="请输入文章摘要" [value]="abstract" (keyup)="abstractChanged($event)"></textarea>
        </div>
    </div> -->
</div>
