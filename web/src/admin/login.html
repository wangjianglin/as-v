<style type="text/css">
	:host{
        display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
  display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
  display: -ms-flexbox;      /* TWEENER - IE 10 */
  display: -webkit-flex;     /* NEW - Chrome */
	display: flex;

    -webkit-justify-content: center;
    -moz-justify-content: center;
    -ms-justify-content: center;
    justify-content: center;
    height: 100%;
    align-items: center;
    background: linear-gradient(to bottom right, rgba(239, 237, 243, 0.15) , #999,#aaa , #2f718b,#999 , rgba(233, 233, 243, 0.6));
}

.bar{
	    width: 100%;
    height: 220px;
    margin-top: -60px;
    padding-left: 20%;
	background:linear-gradient(to top right, rgba(123,137,24,0.25) , rgba(211,253,18,0.35),rgba(197,138,17,0.35) , rgba(117,206,51,0.46),rgba(124,195,64,0.36) , rgba(213,233,23,0.05));
}

.form{
    display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
  display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
  display: -ms-flexbox;      /* TWEENER - IE 10 */
  display: -webkit-flex;     /* NEW - Chrome */
display: flex;
    margin-top: 8px;
    margin-bottom: 16px;
}

.form [title=""]{
    display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
  display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
  display: -ms-flexbox;      /* TWEENER - IE 10 */
  display: -webkit-flex;     /* NEW - Chrome */
    display: flex;
    align-items: center;
}
.form [content=""]{
    display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
  display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
  display: -ms-flexbox;      /* TWEENER - IE 10 */
  display: -webkit-flex;     /* NEW - Chrome */
	flex: 1;
}

.form [colon=""]{
    display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
  display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
  display: -ms-flexbox;      /* TWEENER - IE 10 */
  display: -webkit-flex;     /* NEW - Chrome */
	display: flex;
	align-items: center;
}


.form [content=""] input{
	width: 100%;
    border: 0px solid;
    background-color: rgba(0,0,0,0.3);
    height: 28px;
    /*border-bottom: 1px solid #aaa;*/
    color: #eee;
    padding-left: 5px;
    border-radius: 2px;
}

.w3{
      letter-spacing:0.2em; /*如果需要y个字两端对齐，则为(x-y)/(y-1),这里是（4-2）/(2-1)=2em */
      }
      .w2{
      letter-spacing:1.4em; /*如果需要y个字两端对齐，则为(x-y)/(y-1),这里是（4-3）/(3-1)=0.5em */
      margin-right:-1.2em; /*同上*/
      }

.login{
	    background-color: rgba(11, 106, 24, 0.76);
    border-radius: 5px;
    line-height: 28px;
    text-align: center;
    width: 100px;
    float: right;
    margin-right: 25px;
    margin-top: 18px;
    color: #ddd;
    cursor: pointer;
}
</style>

<div class="bar">



<div style="width: 250px;margin: 40px auto;">
<!-- &nbsp;&nbsp;&nbsp;&nbsp;
<button (click)="loginClick()">登录</button> -->
<div class="form">
<div title class="w3">用户名</div>
<div colon>：</div>
<div content><input type="text" (keyup)="usernameChange();" placeholder="请输入用户名" [(ngModel)]="user.username"></div>
</div>

<div class="form">
<div title class="w2">密码</div><div colon>：</div>
<div content><input type="password" placeholder="请输入密码" [(ngModel)]="user.password"></div>
</div>

<div>
<div class="login" (click)='loginClick();'>登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
</div>

</div>
</div>
